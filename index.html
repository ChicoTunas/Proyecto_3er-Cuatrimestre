<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="Style_Inicio de Sesion.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="php/user_register.php">
	<link rel="stylesheet" href="php/user_login.php">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio de Sesion</title>
</head>

<body>
	<div class="contenido">
		<main>
			
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="php/user_login.php" method="post" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="email" name="email_login" placeholder="Correo Electronico" required>
						<div class="password-container">
							<input type="password" id="password3" class="password-input" name="password_login" placeholder="Contraseña" required>
							<img src="img/ojo.png" alt="Mostrar Contraseña" class="toggle-password" onclick="togglePasswordVisibility('password3')">
						</div>
                        <button>Entrar</button>
                    </form>

                    <!--Register-->
                    <form action="php/user_register.php" method="post" class="formulario__register" onsubmit="return validarContraseñas()">
                        <h2>Regístrarse</h2>
						<div style="display: flex; gap: 10px; margin-bottom: 10px;">
							<input type="text" name="user_name" placeholder="Nombre(s)" required>
							<input type="text" name="user_lastname" placeholder="Apellido" required>
						</div>
                        <input type="email" name="email" placeholder="Correo Electronico" required>
                        <input type="tel" id="telefono" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Telefono: 123-456-7890" maxlength="12" required>
						<div class="password-container">
							<input type="password" id="password1" name="password1" class="password-input" placeholder="Contraseña" required>
							<img src="img/ojo.png" alt="Mostrar Contraseña" class="toggle-password" onclick="togglePasswordVisibility('password1')">
						</div>
						<div class="password-container">
							<input type="password" id="password2" class="password-input" name="password2" placeholder="Confirmar Contraseña" required>
							<img src="img/ojo.png" alt="Mostrar Contraseña" class="toggle-password" onclick="togglePasswordVisibility('password2')">
						</div>
						<input type="text" id="opciones" name="user_type" list="opcionesList" autocomplete="off" placeholder="Usted es:">
						<datalist id="opcionesList">
							<option value="Estudiante"></option>
							<option value="Personal Administrativo"></option>
							<option value="Externo"></option>
						</datalist>
                        <button>Regístrarse</button>
                    </form>
                </div>
            </div>

        </main>
		<script src="js/script.js"></script>
    </div>
</body>
</html>
